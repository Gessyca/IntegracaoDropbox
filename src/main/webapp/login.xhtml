<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">
		</ui:define>
		<ui:define name="content">
			<div class="right">
				<form class="form-horizontal">
					<div class="form-group ">
						<label for="inputEmail3" class="col-sm-2 control-label">Usuario:
						</label>
						<div class="col-xs-4">
							<h:inputText class="form-control"
								value="#{loginController.usuario}" p:required="true" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Senha:</label>
						<div class="col-xs-4">
							<h:inputText class="form-control" p:type="password"
								value="#{loginController.senha}" p:required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-lg info"
								jsf:action="#{loginController.logar()}">
								Logar <span class="glyphicon glyphicon-thumbs-up"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
